<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMP Inspections</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- Calls for the arcgis api's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Loading the modules -->
  <script>  
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/BasemapGallery", 
      "esri/widgets/Locate", "esri/widgets/Search", "esri/Graphic", "esri/layers/GraphicsLayer",
      "esri/geometry/Polyline", "esri/geometry/Polygon", "esri/layers/FeatureLayer",
      "esri/renderers/SimpleRenderer", "esri/symbols/PictureMarkerSymbol", "esri/widgets/Editor",
      "esri/widgets/Legend", "esri/widgets/Expand"], 
        function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Graphic, GraphicsLayer,
          Polyline, Polygon, FeatureLayer, SimpleRenderer, PictureMarkerSymbol, Editor, Legend,
          Expand) {   
   
     // Adding an API key  
     esriConfig.apiKey = "AAPK4fd83155c6f74dbaba989ef8d65a62e0HkzLPHOm66zEOTAE2eQ4meauWP-KHE_Axm9cNMA2Yz9b6Ovb6U5E3Wil66l4KCe_";
     
     // Create the map
     const map = new Map({ 
     basemap: "arcgis-navigation" // Basemap layer service - good basemap for driving
     });
     
     // Create a 2D view
     const view = new MapView({
     map: map,
     center: [-77.4880765, 37.653949], // Longitude, latitude of Public Works where employees will start from
     zoom: 16, // Zoom level
     container: "viewDiv" // Div element
     });

     // Expand widget for basemap gallery
     const basemapGalleryExpand = new Expand({
       view: view,
       expandTooltip: "Expand Basemaps",
       collapseTooltip: "Collapse Basemaps",
       content: new BasemapGallery({
         view: view,
       })
     });

     // Add the basemap gallery to the view
     view.ui.add(basemapGalleryExpand, {
       position: "top-right",
     });
     
     // Create a Locate widget
     const locate = new Locate({
       view: view,
       container: "locateDiv"
     });

     // Add the locate widget to the view
     view.ui.add(locate, {
       position: "top-left",
       index: 2
     });

     // Create a search widget
     const searchWidget = new Search({
       view: view,
     });

     // Adds the search widget to the view
     view.ui.add(searchWidget, {
       position: "top-left",
       index: 0
     });

     // Setting up the BMP icon
     const bmpRenderer = {
        "type": "simple",
        "symbol": {
        "type": "picture-marker",
        "url": "https://justin-alford.github.io/GEOG576-MidtermProject/water_drop_FILL0_wght400_GRAD0_opsz24.png",
        "width": "25px",
        "height": "25px"
        }
     }

     // Const to make the BMP labels
     const bmpLabels = {
        symbol: {
        type: "text",
        color: "#FFFFFF",
        haloColor: "#5E8D74",
        haloSize: "2px",
        font: {
           size: "12px",
           family: "Noto Sans",
           style: "italic",
           weight: "normal"
        }
       },
       labelPlacement: "below-center",
       labelExpressionInfo: {
       expression: "$feature.Field_Insp"
       }
     };

     // Adding the const for the my airports feature layer
     const bmpLayer = new FeatureLayer({
     url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/BMP_Facilities/FeatureServer/0",
     outFields: ["Field_Insp"],
     renderer: bmpRenderer, //calling the icon
     labelingInfo: [bmpLabels] //adding the AGOL labels
     });

     map.add(bmpLayer); // Add BMP's to the map

     // Set the BMP point layer's LayerInfo
     const pointInfosBMP = {
     layer: bmpLayer,
     title: "BMP Facilities"
     }

     // Create Editor
     const editor = new Editor({
     view: view,
     layerInfos: [pointInfosBMP]
     });

     // Create the expand editor
     const editorExpand = new Expand({
       view: view,
       expandTooltip: "Expand Editor",
       collapseTooltip: "Collapse Editor",
       content: editor,
     });

     // Add the expand editor widget to the view
     view.ui.add(editorExpand, {
     position: "top-right",
     index: 0
     });

     // Create the legend
     const legend = new Legend({
     view: view,
     style: "classic",
     layerInfos: [pointInfosBMP]
     });

     // Add legend to the view
     view.ui.add(legend, "bottom-left");

    });  
  </script>

  <!--CSS to make a full screen map and style the legend-->
  <style>html,  body,  #viewDiv {padding: 0;  margin: 0;  height: 100%;  width: 100%;}
         div.esri-component.esri-legend.esri-widget.esri-widget--panel { 
           max-width: 175px;
           background-color: rgba(227, 236, 236, 0.75);
         }
  </style> 
</head>
<body>
  <div id="viewDiv"></div> 
  <div id="locateDiv"></div>
</body>
</html>
