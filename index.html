<!DOCTYPE html>
<html lang="en">
<head>
  <title>BMP Inspections</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!-- Calls for the arcgis api's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <!-- Loading the modules -->
  <script>  
    require(["esri/config", "esri/Map", "esri/views/MapView", "esri/widgets/BasemapGallery", 
      "esri/widgets/Locate", "esri/widgets/Search", "esri/Graphic", "esri/layers/GraphicsLayer",
      "esri/geometry/Polyline", "esri/geometry/Polygon", "esri/layers/FeatureLayer",
      "esri/renderers/SimpleRenderer", "esri/symbols/PictureMarkerSymbol", "esri/widgets/Editor",
      "esri/widgets/Legend", "esri/widgets/Expand"], 
        function(esriConfig, Map, MapView, BasemapGallery, Locate, Search, Graphic, GraphicsLayer,
          Polyline, Polygon, FeatureLayer, SimpleRenderer, PictureMarkerSymbol, Editor, Legend,
          Expand) {   
   
     // Adding an API key  
     esriConfig.apiKey = "AAPK4fd83155c6f74dbaba989ef8d65a62e0HkzLPHOm66zEOTAE2eQ4meauWP-KHE_Axm9cNMA2Yz9b6Ovb6U5E3Wil66l4KCe_";
     
     // Create the map
     const map = new Map({ 
     basemap: "osm-streets" // Basemap layer service - good layer for navigating by foot, shows trails
     });
     
     // Create a 2D view
     const view = new MapView({
     map: map,
     center: [-77.442683, 37.534202], // Longitude, latitude
     zoom: 18, // Zoom level
     container: "viewDiv" // Div element
     });

   

   


     // Expand widget for basemap gallery
     const basemapGalleryExpand = new Expand({
       view: view,
       content: new BasemapGallery({
         view: view,
       })
     });

     // Add the basemap gallery to the view
     view.ui.add(basemapGalleryExpand, {
       position: "top-right",
     });
     
     // Create a Locate widget
     const locate = new Locate({
       view: view,
       container: "locateDiv"
     });

     // Add the locate widget to the view
     view.ui.add(locate, {
       position: "top-left",
       index: 2
     });

     // Create a search widget
     const searchWidget = new Search({
       view: view,
     });

     // Adds the search widget to the view
     view.ui.add(searchWidget, {
       position: "top-left",
       index: 0
     });

     // Define a pop-up for buildings/structures
     const structures = {
       "title": "<h2 style=color:crimson>Structure (Building):</h2>",
       "content": "<hr color=crimson><br><b>State:</b> {PROP_ST}<br><i><b>Note:</b> Full Address data unavailable for most locations.</i><br><br><hr color=crimson><br><b>Building Classification:</b> {OCC_CLS}<br><b>Building Height (meters):</b> {HEIGHT} <br><b>Building Area (sq. meters):</b> {SQMETERS}<br><br><hr color=crimson><br><b>Link to feature layer: </b><a href = https://www.arcgis.com/home/item.html?id=0ec8512ad21e4bb987d7e848d14e7e24>USA Structures</a><br><br>"
     }
    
     // Adding the const for the structures feature layer
     const usaStructuresLayer = new FeatureLayer({
     url: "https://services2.arcgis.com/FiaPA4ga0iQKduv3/arcgis/rest/services/USA_Structures_View/FeatureServer",
     outFields: ["PROP_ST", "OCC_CLS", "HEIGHT", "SQMETERS"],
     popupTemplate: structures,
     });

     map.add(usaStructuresLayer); // Add structures feature to map

     // Setting up the airport icon
     const airportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://justin-alford.github.io/GEOG576-Lab3/outline_local_airport_black_24dp.png",
          "width": "18px",
          "height": "18px"
        }
      }

      // Setting up the heliport icon
      const heliportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://justin-alford.github.io/GEOG576-Lab3/helicopter.png",
          "width": "18px",
          "height": "18px"
        }
      }

       // Setting up the my airport visited icon
       const MyairportRenderer = {
        "type": "simple",
        "symbol": {
          "type": "picture-marker",
          "url": "https://justin-alford.github.io/GEOG576-Lab3/outline_connecting_airports_black_24dp.png",
          "width": "25px",
          "height": "25px"
        }
      }

     // Const to make the airport labels
     const airportLabels = {
        symbol: {
        type: "text",
        color: "#FFFFFF",
        haloColor: "#5E8D74",
        haloSize: "2px",
        font: {
           size: "12px",
           family: "Noto Sans",
           style: "italic",
           weight: "normal"
        }
       },
       labelPlacement: "above-center",
       labelExpressionInfo: {
       expression: "$feature.Fac_Name"
       }
     };

     // Const to make the AGOL airport labels
     const MyairportLabels = {
        symbol: {
        type: "text",
        color: "#FFFFFF",
        haloColor: "#5E8D74",
        haloSize: "2px",
        font: {
           size: "12px",
           family: "Noto Sans",
           style: "italic",
           weight: "normal"
        }
       },
       labelPlacement: "below-center",
       labelExpressionInfo: {
       expression: "$feature.AirportCode"
       }
     };

     // Define a pop-up for airports
      const airports = {
        "title": "<h2 style=color:Maroon>Airport:</h2>",
        "content": "<hr color=Maroon><br><b>Name:</b> {Fac_Name}<br><br><hr color=Maroon><br><b>City:</b> {City}<br><b>State:</b> {State_Name} <br><br><hr color=Maroon><br><b>Link to feature layer: </b><a href = https://uw-mad.maps.arcgis.com/home/item.html?id=56a0782145704a909d3df5bda5dba736>US Airports</a><br><br>"
      }

      // Define a pop-up for heliports
      const heliports = {
        "title": "<h2 style=color:Maroon>Heliport:</h2>",
        "content": "<hr color=Maroon><br><b>Name:</b> {Fac_Name}<br><br><hr color=Maroon><br><b>City:</b> {City}<br><b>State:</b> {State_Name} <br><br><hr color=Maroon><br><b>Link to feature layer: </b><a href = https://uw-mad.maps.arcgis.com/home/item.html?id=56a0782145704a909d3df5bda5dba736>US Airports</a><br><br>"
      }

      // Create an airport FeatureLayer from a service 
      const usaAirportsLayer = new FeatureLayer({
      url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_/FeatureServer",
      outFields: ["Fac_Name", "City", "State_Name"],
      popupTemplate: airports,
      renderer: airportRenderer, //calling the icon
      definitionExpression: "Fac_Type = 'AIRPORT'", //adding sql to filter for airports
      labelingInfo: [airportLabels] //adding the labels
      });

      map.add(usaAirportsLayer);  // Add airports to the map

      // Create a heliport FeatureLayer from a service 
      const usaHeliportsLayer = new FeatureLayer({
      url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/US_Airports_/FeatureServer",
      outFields: ["Fac_Name", "City", "State_Name"],
      popupTemplate: heliports,
      renderer: heliportRenderer,  //calling the icon
      definitionExpression: "Fac_Type = 'HELIPORT'", //adding sql to filter for heliports
      labelingInfo: [airportLabels] //adding the labels
      });

      map.add(usaHeliportsLayer); // Add heliports to the map

      // Adding the const for the my airports feature layer
      const myAirports = new FeatureLayer({
      url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/My_Airports_/FeatureServer",
      outFields: ["AirportCode"],
      renderer: MyairportRenderer, //calling the icon
      labelingInfo: [MyairportLabels] //adding the AGOL labels
      });

      map.add(myAirports); // Add myAirports to the map

      // Set the my airports visited point layer's LayerInfo
      const pointInfosMyAirports = {
      layer: myAirports,
      title: "Airports Visited"
      }

      // Set the airport point layer's LayerInfo
      const pointInfosAirport = {
      layer: usaAirportsLayer,
      title: "US Airports"
      }

      // Set the heliport point layer's LayerInfo
      const pointInfosHeliport = {
      layer: usaHeliportsLayer,
      title: "US Heliports"
      }

      // Set the building/structures point layer's LayerInfo
      const pointInfosBuilding = {
      layer: usaStructuresLayer,
      title: "Buildings"
      }

     // Create the editor
     const editor = new Editor({
     view: view,
     layerInfos: [pointInfosMyAirports]
     });

     // Add the editor widget to the view
     view.ui.add(editor, {
      position: "top-right",
      index: 0
     });

     // Create the legend
     const legend = new Legend({
     view: view,
     style: "classic",
     layerInfos: [pointInfosMyAirports, pointInfosAirport, pointInfosHeliport, pointInfosBuilding]
     });

     // Add legend to the view
     view.ui.add(legend, "bottom-left");

    });  
  </script>

  <!--CSS to make a full screen map and style the legend-->
  <style>html,  body,  #viewDiv {padding: 0;  margin: 0;  height: 100%;  width: 100%;}
         div.esri-component.esri-legend.esri-widget.esri-widget--panel { 
           max-width: 185px;
           background-color: rgba(227, 236, 236, 0.75);
         }
  </style> 
</head>
<body>
  <div id="viewDiv"></div> 
  <div id="locateDiv"></div>
</body>
</html>
